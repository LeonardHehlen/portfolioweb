    <form action="" method="POST" style="width: 50%; margin: auto; margin-top: 25px;">
        <label for="obj" style="width: 100%;">Votre Objet: </label>
        <input type="text" name="obj" id="obj" style="width: 50%;">
        <label for="msg" style="width: 100%;">Votre Message: </label>
        <textarea name="msg" id="" cols="30" rows="10" style="width: 100%;" ></textarea>
        <button type="submit" style="width: 50%; margin-top: 15px;">Envoyer</button>
    
        {% for message in var_to_template['messages']%}
            <div style="margin-top: 25px; margin-bottom: 15px; border-style: solid; border-width: 1px; padding: 15px;">
                <p><span style="font-weight: bold; text-decoration: underline;"> {{var_to_template['user'].email}}</span></p>
                <p><div><span style="font-weight: bold;">Object :</span> <span style="font-style: italic;">{{message.obj}}</span></div></p>
                <p><div><span style="font-weight: bold;">Message :</span> </div><br> <div><span style="background-color: rgb(175, 209, 240); padding: 10px; border-radius: 15px;">{{message.msg}}</span></div></p>
            </div>
        {% endfor %}
